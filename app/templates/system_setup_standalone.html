<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統初始化 - Test Case Repository Web Tool</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 使用既有的 CSS 樣式系統 -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/system-setup-standalone.css">
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <!-- Header -->
            <div class="setup-header">
                <div class="logo">
                    <i class="fas fa-cogs"></i>
                </div>
                <h1>系統初始化</h1>
                <div class="subtitle">建立第一個 Super Admin 帳戶</div>
            </div>
            
            <!-- Body -->
            <div class="setup-body">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <div class="icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2>歡迎使用測試用例管理系統！</h2>
                    <p>系統需要建立第一個 Super Admin 帳戶才能開始使用。</p>
                </div>
                
                <!-- Steps Section -->
                <div class="steps-section">
                    <div class="steps-row">
                        <div class="step-item">
                            <div class="step-number">1</div>
                            <div class="step-content">
                                <h5>建立 Super Admin 帳戶</h5>
                                <p>設定系統管理員的使用者名稱和密碼</p>
                            </div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-number">2</div>
                            <div class="step-content">
                                <h5>登入系統</h5>
                                <p>使用建立的帳戶登入系統</p>
                            </div>
                        </div>
                        
                        <div class="step-item">
                            <div class="step-number">3</div>
                            <div class="step-content">
                                <h5>建立團隊和使用者</h5>
                                <p>開始建立團隊並邀請其他使用者</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Alert Messages -->
                <div id="alert-container"></div>
                
                <!-- Setup Form -->
                <div class="form-section">
                    <form id="setup-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>使用者名稱
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="請輸入管理員使用者名稱" required
                                   minlength="3" maxlength="50">
                            <div class="requirements-list">
                                <i class="fas fa-info-circle me-1"></i>需要 3-50 個字符
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>密碼
                            </label>
                            <div class="password-input-group">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="請輸入密碼" required minlength="8">
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye" id="password-eye"></i>
                                </button>
                            </div>
                            <div class="requirements-list">
                                <i class="fas fa-info-circle me-1"></i>至少需要 8 個字符
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-2"></i>確認密碼
                            </label>
                            <div class="password-input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                       placeholder="請再次輸入密碼" required minlength="8">
                                <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                                    <i class="fas fa-eye" id="confirm_password-eye"></i>
                                </button>
                            </div>
                            <div class="requirements-list">
                                <i class="fas fa-info-circle me-1"></i>必須與上方密碼一致
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                <i class="fas fa-rocket me-2"></i>
                                <span id="submit-text">建立 Super Admin 並初始化系統</span>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Security Notes -->
                <div class="security-notes">
                    <h6><i class="fas fa-shield-alt icon"></i>安全提醒</h6>
                    <ul>
                        <li>請使用強密碼保護 Super Admin 帳戶</li>
                        <li>Super Admin 擁有系統所有權限，請妥善保管</li>
                        <li>建議完成初始化後建立其他管理員帳戶分散風險</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/static/js/system-setup-standalone.js"></script>
</body>
</html>
