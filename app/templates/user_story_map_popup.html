<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story Map</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.0/dist/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .usm-popup-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .reactflow-wrapper {
            flex: 1;
            min-height: 0;
            background-color: #f8f9fa;
        }
        
        .custom-node {
            padding: 12px 16px;
            padding-right: 24px;
            border-radius: 8px;
            background: white;
            border: 2px solid #0d6efd;
            width: 200px;
            min-height: 110px;
            max-height: 110px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .custom-node.root-node {
            background: linear-gradient(135deg, #fff9d6 0%, #fffef0 100%);
            border-color: #f0c94d;
        }

        .custom-node[data-node-type="feature_category"] {
            background: linear-gradient(135deg, #f8fcff 0%, #f0f8ff 100%);
            border-color: #87ceeb;
        }

        .custom-node[data-node-type="user_story"] {
            background: linear-gradient(135deg, #fdf8ff 0%, #faf0ff 100%);
            border-color: #dda0dd;
        }
        
        .custom-node .react-flow__handle {
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }
        
        .custom-node .react-flow__handle-top {
            top: -6px;
        }
        
        .custom-node .react-flow__handle-bottom {
            bottom: -6px;
        }
        
        .custom-node .react-flow__handle-left {
            left: -6px;
        }
        
        .custom-node .react-flow__handle-right {
            right: -6px;
        }
        
        .custom-node .node-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            color: #000000;
        }
        
        .custom-node .node-meta {
            font-size: 11px;
            color: #6c757d;
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .node-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }
        
        .node-collapse-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            border: none;
            background: transparent;
            color: #6c757d;
            padding: 0;
            line-height: 1;
            cursor: pointer;
        }
        
        .node-collapse-btn:hover,
        .node-collapse-btn:focus {
            color: #0d6efd;
            outline: none;
        }
        
        .node-collapse-btn i {
            pointer-events: none;
        }
        
        .react-flow__node.selected .custom-node {
            border-color: #f76707;
            box-shadow: 0 0 0 3px rgba(247, 103, 7, 0.35), 0 4px 12px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div id="app" class="usm-popup-container">
        <!-- Header with map name -->
        <div id="popupHeader" style="padding: 12px 16px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center;">
            <h6 id="mapTitle" style="margin: 0; font-weight: 600; color: #333;">加載中...</h6>
        </div>
        
        <!-- Main content area -->
        <div style="display: flex; flex: 1; min-height: 0;">
            <!-- React Flow canvas -->
            <div id="reactFlowWrapper" class="reactflow-wrapper" style="flex: 1;"></div>
            
            <!-- Right panel for node properties -->
            <div id="nodePropertiesPanel" style="width: 300px; border-left: 1px solid #dee2e6; background: white; overflow-y: auto; display: flex; flex-direction: column;">
                <div style="padding: 12px; border-bottom: 1px solid #dee2e6;">
                    <h6 style="margin: 0; font-weight: 600; color: #333;">節點屬性</h6>
                </div>
                <div id="nodePropertiesContent" style="padding: 12px; flex: 1; overflow-y: auto;">
                    <p class="text-muted small" style="font-size: 12px;">點擊地圖上的節點以查看詳細信息</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dagre for tree layout -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- React Flow Library -->
    <script src="https://unpkg.com/reactflow@11.11.0"></script>

    <script>
        // Ensure React Flow is available in window scope
        if (typeof window.ReactFlow === 'undefined') {
            console.warn('Attempting to use global ReactFlow variable');
            if (typeof ReactFlow !== 'undefined') {
                window.ReactFlow = ReactFlow;
            } else {
                console.error('React Flow failed to load. Check CDN availability.');
            }
        }
    </script>

    <script src="/static/js/user_story_map_popup.js"></script>
</body>
</html>
