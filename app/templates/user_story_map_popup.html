<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Story Map</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.0/dist/style.css">
    <!-- Custom App CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <link rel="stylesheet" href="/static/css/user-story-map-popup.css">
</head>
<body>
    <div id="app" class="usm-popup-container">
        <!-- Header with map name -->
        <div id="popupHeader" style="padding: 12px 16px; background: #f8f9fa; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center;">
            <h6 id="mapTitle" style="margin: 0; font-weight: 600; color: #333;">加載中...</h6>
        </div>
        
        <!-- Main content area -->
        <div style="display: flex; flex: 1; min-height: 0;">
            <!-- React Flow canvas -->
            <div id="reactFlowWrapper" class="reactflow-wrapper" style="flex: 1;"></div>
            
            <!-- Right panel for node properties -->
            <div id="nodePropertiesPanel" style="width: 300px; border-left: 1px solid #dee2e6; background: white; overflow-y: auto; display: flex; flex-direction: column;">
                <div style="padding: 12px; border-bottom: 1px solid #dee2e6;">
                    <h6 style="margin: 0; font-weight: 600; color: #333;">節點屬性</h6>
                </div>
                <div id="nodePropertiesContent" style="padding: 12px; flex: 1; overflow-y: auto;">
                    <p class="text-muted small" style="font-size: 12px;">點擊地圖上的節點以查看詳細信息</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dagre for tree layout -->
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- React Flow Library -->
    <script src="https://unpkg.com/reactflow@11.11.0"></script>

    <script src="/static/js/user-story-map-popup-inline.js"></script>

    <script src="/static/js/user_story_map_popup.js"></script>
</body>
</html>
